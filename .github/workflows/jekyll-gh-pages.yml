name: Publish scraper.py to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public site
        run: |
          mkdir public
          cp scraper.py public/
          # Build HTML page that shows scraper.py
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>scraper.py</title>
            <meta charset='UTF-8'>
            <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css'>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js'></script>
            <script>hljs.highlightAll();</script>
          </head>
          <body style='padding: 20px; font-family: sans-serif;'>
            <h1>scraper.py</h1>
            <pre><code class='language-python'>" > public/index.html
          
          # Escape HTML for code embedding
          sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g' scraper.py >> public/index.html
          
          echo "</code></pre></body></html>" >> public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
